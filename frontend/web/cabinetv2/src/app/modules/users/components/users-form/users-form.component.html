<form class="form form_students" [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label class="center-block">Логин:
      <input class="form-control" formControlName="username" required>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Фамилия:
      <input class="form-control" formControlName="last_name" required>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Имя:
      <input class="form-control" formControlName="first_name" required>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Отчество:
      <input class="form-control" formControlName="patronymic" required>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">E-mail:
      <input class="form-control" formControlName="email" required>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Статус:
      <input class="form-control" formControlName="status" required>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Пароль:
      <input class="form-control" formControlName="password_hash" >
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Группа:
      <select class="form-control" formControlName="group_id" required>
        <option *ngFor="let group of groups" [value]="group.group_id">{{group.group_name}}</option>
      </select>
    </label>
  </div>
  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="!userForm.valid" class="btn btn-success">Save</button> &nbsp;
    <button type="reset" (click)="revert()"
            [disabled]="userForm.pristine" class="btn btn-danger">Revert</button>
  </div>
</form>
